<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../assets/styles/css/font-face.css" rel="stylesheet">
    <link href="../assets/styles/css/main.css" rel="stylesheet">
    <link href="../assets/styles/scss/common.css" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/38b47acdc1.js" crossorigin="anonymous"></script>
    
    

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="modal">
            <header>
                <h3 class="d-flex">Professional Info <i class="fas fa-times-circle"></i></h3>
            </header>
            <div class="modal-body">
                <div class="form">
                    <label>Company Name</label>
                    <input type="text" class="form-control" placeholder="Enter Company Name">
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>Designation</label>
                            <input type="text" class="form-control" placeholder="Enter Designation">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form">
                            <label>Sector/ Industry</label>
                            <input type="text" class="form-control" placeholder="Enter Sector/ Industry">
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="d-flex">
                            <div class="form-group">
                                <div class="form">
                                    <label>Start Date</label>
                                    <select class="form-control">
                                        <option>Select</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form">
                                    <select class="form-control">
                                        <option>Select</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="d-flex">
                            <div class="form-group">
                                <div class="form">
                                    <label>End Date</label>
                                    <select class="form-control">
                                        <option>Select</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form">
                                    <select class="form-control">
                                        <option>Select</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>Location</label>
                            <input type="text" class="form-control" placeholder="Enter Location">
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                 <div class="d-flex">
                     <div class="button-space-left">
                         <input type="button" class="form-control close-btn" value="Close"/> 
                     </div>
                     <div class="button-space-right">
                        <input type="button" class="form-control save-btn" value="Save Changes"/> 
                    </div>
                 </div>
            </footer>
        </div>
    </div>
</body>

</html>
