<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/styles/css/font-face.css" rel="stylesheet">
    <link href="../assets/styles/css/main.css" rel="stylesheet">
    <link href="../assets/styles/scss/common.css" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/38b47acdc1.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="modal">
            <header>
                <h3>Update Profile <i class="fas fa-times-circle"></i></h3>
            </header>
            <div class="modal-body">
                <h4>User Information</h4>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>First Name</label>
                            <input type="text" class="form-control" value="Badri">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form">
                            <label>Last Name</label>
                            <input type="email" class="form-control" value="Narayan">
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" value="05/21/2020">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form">
                            <label>Email Address</label>
                            <input type="email" class="form-control" value="badri@gmail.com">
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>Update Profile</label>
                            <input type="file" class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form">
                            <label>Gender</label></br>
                            <label class="radio-inline">
                                <input type="radio" checked>Male
                            </label>
                            <label class="radio-inline">
                            <input type="radio">Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>Mother Name</label>
                            <input type="text" class="form-control" value="Radha Narayan">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form">
                            <label>Mobile Number</label>
                            <input type="number" class="form-control" value="9989234908">
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>Father Name</label>
                            <input type="text" class="form-control" value="Balaji V">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form">
                            <label>Qualification</label>
                            <input type="text" class="form-control" value="MBA">
                        </div>
                    </div>
                </div>
                <div class="address-border"></div>
                <h4>Correspondence Address</h4>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>Address Line 1</label>
                            <input type="text" class="form-control" value="Address Line 1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form">
                            <label>Address Line 2</label>
                            <input type="text" class="form-control" value="Address Line 2">
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>Country</label>
                            <select class="form-control">
                                <option>India</option>
                                <option>UK</option>
                                <option>US</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form">
                            <label>State</label>
                            <select class="form-control">
                                <option>India</option>
                                <option>UK</option>
                                <option>US</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>City</label>
                            <select class="form-control">
                                <option>India</option>
                                <option>UK</option>
                                <option>US</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form">
                            <label>Pincode</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="address-border"></div>
                <h4>User</h4>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>Username</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form">
                            <label>Enrollment ID</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                 <div class="d-flex">
                     <div class="button-space-left">
                         <input type="button" class="form-control close-btn" value="Cancel"/> 
                     </div>
                     <div class="button-space-right">
                        <input type="button" class="form-control save-btn" value="Update Changes"/> 
                    </div>
                 </div>
            </footer>
        </div>
    </div>
</body>

</html>
