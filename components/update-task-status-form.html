<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/styles/css/font-face.css" rel="stylesheet">
    <link href="../assets/styles/css/main.css" rel="stylesheet">
    <link href="../assets/styles/scss/common.css" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/38b47acdc1.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="modal">
            <header>
                <h3>Update Task Status <i class="fas fa-times-circle"></i></h3>
            </header>
            <div class="modal-body">
                <div class="form">
                    <p>Current Task Status</p>
                    <h5>Testing Mewar My Account Ticket</h5>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <div class="d-flex" style="text-align: end;">
                            <div class="form-group">
                                <h5>16-Feb-2021</h5>
                            </div>
                            <div class="form-group">
                               <input type="button" class="form-control resolve-btn" value="Resolved"/> 
                           </div>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <p>Update Task Status</p>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>Remark</label>
                            <textarea class="form-control" placeholder="Remarks" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <div class="form">
                            <label>Task Status</label>
                            <select class="form-control">
                                <option>Resolved</option>
                                <option>1</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                 <div class="d-flex">
                     <div class="button-space-left">
                         <input type="button" class="form-control close-btn" value="Close"/> 
                     </div>
                     <div class="button-space-right">
                        <input type="button" class="form-control save-btn" value="Save Changes"/> 
                    </div>
                 </div>
            </footer>
        </div>
    </div>
</body>

</html>
