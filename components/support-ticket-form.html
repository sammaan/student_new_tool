<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../assets/styles/css/font-face.css" rel="stylesheet">
    <link href="../assets/styles/css/main.css" rel="stylesheet">
    <link href="../assets/styles/scss/common.css" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/38b47acdc1.js" crossorigin="anonymous"></script>
    
    

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="modal">
            <header>
                <h3 class="d-flex">Support Ticket <i class="fas fa-times-circle"></i></h3>
            </header>
            <div class="modal-body">
                <div class="d-flex">
                    <div class="form-group-left">
                        <div class="form">
                            <label>Ticket Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form">
                            <label>Ticket Type</label>
                            <select class="form-control">
                                <option >Select Ticket Type</option>
                                <option>1</option>
                                <option>1</option>
                                <option>1</option>
                            </select>
                        </div>
                        <div class="form">
                            <label>Assigned To</label>
                            <input type="text" class="form-control" value="mydusi" disabled>
                        </div>
                    </div>
                    <div class="form-group-right">
                        <div class="form">
                            <label>Ticket Description</label>
                            <textarea class="form-control" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                 <div class="d-flex">
                     <div class="button-space-left">
                         <input type="button" class="form-control reset-btn" value="Reset"/> 
                     </div>
                     <div class="button-space-right">
                        <input type="button" class="form-control save-btn" value="Save Changes"/> 
                    </div>
                 </div>
            </footer>
        </div>
    </div>
</body>

</html>
