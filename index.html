<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/styles/css/font-face.css" rel="stylesheet">
    <link href="assets/styles/css/main.css" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/38b47acdc1.js" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>

<body>
    <main class="full-body-width">
        <!-- side menu -->
        <aside class="side-bar">
            <nav>
                <div class="logo">
                    <a href="#">
                        <img src="assets/img/logo-small.png" alt="logo">
                        <span class="university-name">Mewar University</span>
                    </a>
                </div>
                <ul class="menu-bar">
                    <li>
                        <a href="#">
                            <span class="menu-icon"><img src="assets/img/book.png" alt="nav-icon"></span>
                            <span class="menu-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="menu-icon"><img src="assets/img/calendar.png" alt="nav-icon"></span>
                            <span class="menu-text">Academic calendar</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="menu-icon"><img src="assets/img/fees.png" alt="nav-icon"></span>
                            <span class="menu-text">Fees</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="menu-icon"><img src="assets/img/assignment.png" alt="nav-icon"></span>
                            <span class="menu-text">Assignment</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="menu-icon"><img src="assets/img/lab.png" alt="nav-icon"></span>
                            <span class="menu-text">Lab</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="menu-icon"><img src="assets/img/project.png" alt="nav-icon"></span>
                            <span class="menu-text">Project</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="menu-icon"><img src="assets/img/examniation.png" alt="nav-icon"></span>
                            <span class="menu-text">Examniation</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="menu-icon"><img src="assets/img/result.png" alt="nav-icon"></span>
                            <span class="menu-text">Result</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="menu-icon"><img src="assets/img/courier.png" alt="nav-icon"></span>
                            <span class="menu-text">Courier</span>
                        </a>
                    </li>

                </ul>
            </nav>
        </aside>
        <!-- header -->
        <header>
            <div class="mobile-logo" style="display: none;">
                <img src="assets/img/logo.jpg" alt="logo">
            </div>
            <div class="d-flex">
                <div class="header-left d-flex">
                    <div class="fit-to-screen">
                        <i class="fas fa-expand-alt"></i>
                    </div>
                    <div class="search-bar">
                        <input type="search" class="search-input" placeholder="Home / Profile">
                    </div>
                </div>
                <div class="header-right d-flex">
                    <div class="header-icon">
                        <img src="assets/img/telecall.png" alt="telecaller">
                    </div>
                    <div class="header-icon">
                        <img src="assets/img/notification.png" alt="telecaller">
                    </div>
                    <div class="user-details">
                        <img src="assets/img/user-pic.png" alt="user">
                        <span class="user-name">Abhilasha Banerjee</span>
                    </div>
                    <div class="logout">
                        <img src="assets/img/logout.png" alt="logout">
                    </div>
                </div>
            </div>

        </header>
        <article id="home"></article>
        <article id="exams"></article>
        <article id="calendar"></article>
        <article id="assignments"></article>
        <article id="projects"></article>
        <article id="payments"></article>
        <article id="results"></article>
        <article id="tickets"></article>
    </main>

    <div class="pop-up-bg"></div>
    <article class="pop-up" id="createTicket"></article>
    <article class="pop-up" id="updateTicket"></article>
    <article class="pop-up" id="editProfile"></article>
    <article class="pop-up" id="editProfileEdu"></article>
    <article class="pop-up" id="editProfileExp"></article>
    <footer></footer>
</body>

</html>
